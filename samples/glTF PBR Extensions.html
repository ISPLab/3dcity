<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use glTF extensions for physically-based rendering."
    />
    <title>Cesium Demo - glTF PBR Extensions</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js" defer></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer" class="fullSize"></div>
    <script>
      function initCesium() {
        if (typeof Cesium === 'undefined') {
          setTimeout(initCesium, 100);
          return;
        }

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzNjYxMTIwYS03YTdiLTQzY2MtYTU4My03ZDcxMWQ5NGU1OTciLCJpZCI6MTQ4NTM4LCJpYXQiOjE2ODc0NDY4OTF9.FcxwaPOxnu1bOjdgn566NDjJxj391dUfiDTf2GJpCpw'; // Add your token

        const viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false,
          timeline: false,
          useBrowserRecommendedResolution: false,
          // Add other useful settings
          shadows: true,
          shouldAnimate: true,
          skyAtmosphere: new Cesium.SkyAtmosphere(),
          infoBox: false,
          selectionIndicator: false,
        });
        viewer.scene.highDynamicRange = true; // Enable HDR

        const { scene, camera } = viewer; // Deconstruct scene and camera

        if (!scene.specularEnvironmentMapsSupported) {
          window.alert("This browser does not support specular environment maps.");
        }

        // Define model position and matrix
        const height = 20.0;
        const hpr = new Cesium.HeadingPitchRoll(0.0, 0.0, 0.0);
        const origin = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, height);
        const modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(origin, hpr);

        // Define directional light
        scene.light = new Cesium.DirectionalLight({
          direction: new Cesium.Cartesian3(
            0.2454278300540191,
            0.8842635425193919,
            0.39729481195458805,
          ),
          intensity: 0.0, // Start with IBL only
        });

        // IBL constants
        const environmentMapURL =
          "https://cesium.com/public/SandcastleSampleData/kiara_6_afternoon_2k_ibl.ktx2";
        const L00 = new Cesium.Cartesian3(
          1.234897375106812, 1.221635103225708, 1.273374080657959
        );
        const L1_1 = new Cesium.Cartesian3(
          1.136140108108521, 1.171419978141785, 1.287894368171692
        );
        const L10 = new Cesium.Cartesian3(
          1.245410919189453, 1.245791077613831, 1.283067107200623
        );
        const L11 = new Cesium.Cartesian3(
          1.107124328613281, 1.112697005271912, 1.153419137001038
        );
        const L2_2 = new Cesium.Cartesian3(
          1.08641505241394, 1.079904079437256, 1.10212504863739
        );
        const L2_1 = new Cesium.Cartesian3(
          1.190043210983276, 1.186099290847778, 1.214627981185913
        );
        const L20 = new Cesium.Cartesian3(
          0.017783647403121, 0.020140396431088, 0.025317270308733
        );
        const L21 = new Cesium.Cartesian3(
          1.087014317512512, 1.084779262542725, 1.111417651176453
        );
        const L22 = new Cesium.Cartesian3(
          -0.052426788955927, -0.048315055668354, -0.041973855346441
        );
        const coefficients = [L00, L1_1, L10, L11, L2_2, L2_1, L20, L21, L22];

        // Create the imageBasedLighting object to pass to the model
        const imageBasedLighting = new Cesium.ImageBasedLighting({
          sphericalHarmonicCoefficients: coefficients,
          specularEnvironmentMaps: environmentMapURL,
        });

        // Keep track of the currently loaded model
        let currentModel;

        // Function to load a model by Ion Asset ID
        async function loadModel(modelUrl) {
          try {
            console.log(`Loading model from URL: ${modelUrl}`);
            const newModel = await Cesium.Model.fromGltfAsync({
              url: modelUrl,
              modelMatrix: modelMatrix,
              imageBasedLighting: imageBasedLighting,
            });

            // Remove previous model if it exists
            if (Cesium.defined(currentModel)) {
               scene.primitives.remove(currentModel);
            }
            // Add the new model
            scene.primitives.add(newModel);
            currentModel = newModel;

            // Use readyEvent listener instead of readyPromise.then
            newModel.readyEvent.addEventListener(() => {
               console.log("Model ready, zooming...");
               zoomToModel(newModel);
            });

            // Add an error listener for better diagnostics
            newModel.errorEvent.addEventListener((error) => {
                console.error("Error loading model (errorEvent):", error);
                window.alert(`Error loading model (errorEvent): ${error}`);
            });

          } catch (error) {
            console.error(`Error loading model: ${error}`);
            window.alert(`Error loading model: ${error}`);
          }
        }

        // Function to zoom the camera to a model
        function zoomToModel(model) {
          const controller = scene.screenSpaceCameraController;
          // Reset potential previous zoom limits if needed
          // controller.minimumZoomDistance = 0.0; // Or some reasonable default

          // Use default rotate rate or adjust as needed
          // controller._minimumRotateRate = 1.0;

          let { radius } = model.boundingSphere;
          console.log(`Model bounding sphere radius: ${radius}`);

          // Scale up small models visually for camera control (doesn't affect actual model scale)
          // const minimumVisualRadius = 10.0;
          // let visualScale = 1.0;
          // if (radius < minimumVisualRadius) {
          //   visualScale = minimumVisualRadius / radius;
          // }
          // const visualRadius = radius * visualScale;
          // Note: PBR example scales the model matrix directly if small,
          // but let's avoid modifying the modelMatrix here and just adjust camera distance.

          // Adjust camera zoom distance based on radius
          // This ensures we are not too close or too far initially
          const zoomFactor = 2.5; // How many radii away to position the camera
          const zoomDistance = Math.max(radius * zoomFactor, 5.0); // Ensure a minimum distance

          controller.minimumZoomDistance = radius * 0.1; // Allow zooming in close

          console.log(`Zooming camera to distance: ${zoomDistance}`);

          const heading = Cesium.Math.toRadians(270.0); // Side view
          const pitch = 0.0;
          const center = model.boundingSphere.center;

          // Use lookAt for positioning
          camera.lookAt(
            center,
            new Cesium.HeadingPitchRange(heading, pitch, zoomDistance)
          );

          // Optional: Set lookAt transform to keep looking at the center when rotating
          // camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
        }

        // Load a default model on startup
        loadModel('./sample_buildings.glb'); // Load local model by default

      }

      // Start the initialization process when page loads
      window.onload = initCesium;
    </script>
  </body>
</html>
